    compileSdkVersion 30
    defaultConfig {
        applicationId "com.mridx.pubcash"
        minSdkVersion 21
        targetSdkVersion 30
        versionName '1.1.09'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
